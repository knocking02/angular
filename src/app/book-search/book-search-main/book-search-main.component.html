<!-- search -->
<div class="card mt-4">
  <div class="card-body">
    <h3 class="card-title">Book Search</h3>
    <p class="card-text">Search Result ; {{searchTitle}}</p>
  </div>
  <div class="form-group col-md-6" style="display:flex">
   <label for="inputState" class="col-md-4">도서 종류</label>
   <mat-select placeholder="도서종류"
       #bookCaterorySelect
       [(ngModel)]="seletedValue"
       (ngModelChange)="changeValue(bookCaterorySelect.value)">
       <mat-option *ngFor="let category of bookCaterory" [value]="category.value">
           {{category.viewValue}}
       </mat-option>
   </mat-select>
 </div>

</div>
<!-- /.card -->

<div class="card mt-4">
    <app-search-box [bookCaterory]="displayCategoryName"
                    (searchEvent)="changeTitleBar($event)">
    </app-search-box>
</div>

<div class="card mt-4">
    <app-detail-box></app-detail-box>
</div>
<!-- /.card -->

<div class="card card-outline-secondary my-4">
    <app-list-box></app-list-box>
</div>
<!-- /.card -->
