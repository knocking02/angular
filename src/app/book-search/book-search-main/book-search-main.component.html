<!-- search -->
<div class="card mt-4">
  <div class="card-body">
    <h3 class="card-title">Book Search</h3>
    <p #resultStatus  class="card-text">Search Result : {{searchTitle}}</p>
  </div>
  <div class="form-group col-md-12" style="display:flex">
   <div class="col-md-6">
       <mat-select placeholder="도서종류"
           #bookCaterorySelect
           [(ngModel)]="selectedValue"
           (ngModelChange)="changeValue(bookCaterorySelect.value)">
           <mat-option *ngFor="let category of bookCaterory" [value]="category.value">
               {{category.viewValue}}
           </mat-option>
       </mat-select>
   </div>

   <div class="col-md-2">
       <button mat-raised-button color="primary"
                (click)="clearCondition()">검색 초기화</button>
   </div>
   <div class="col-md-2">
       <button mat-raised-button color="primary"
            (click)="changeDOM()">DOM 직접 변경</button>
   </div>

 </div>

</div>
<!-- /.card -->

<div class="card mt-4">
    <app-search-box [bookCaterory]="displayCategoryName"
                    [selectedValue]="selectedValue"
                    (searchEvent)="changeTitleBar($event)">
    </app-search-box>
</div>

<div class="card mt-4">
    <app-detail-box></app-detail-box>
</div>
<!-- /.card -->

<div class="card card-outline-secondary my-4">
    <app-list-box></app-list-box>
</div>
<!-- /.card -->
